<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Love Story</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="gif_container">
        <img
          src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
          alt="Cute GIF"
        />
      </div>
      <div class="story-intro">
        <h1>A Journey Through Our Love</h1>
        <p class="subtitle">
          I want to take you on a special journey through the moments that make
          our relationship beautiful
        </p>
        <p class="invitation">
          Will you join me in remembering what makes us special?
        </p>
      </div>
      <div class="buttons">
        <button class="start-button" onclick="startJourney()">
          Begin Our Story
        </button>
        <button class="maybe-button" onclick="handleMaybeClick()">
          Maybe Later
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
